<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Carousel</title>
  </head>

  <body>
    <div class="container">
      <div class="slide">
        <img src="https://source.unsplash.com/random/400x400?sig=1" alt="" />
      </div>
      <div class="slide">
        <img src="https://source.unsplash.com/random/400x400?sig=2" alt="" />
      </div>
      <div class="slide">
        <img src="https://source.unsplash.com/random/400x400?sig=3" alt="" />
      </div>
      <div class="slide">
        <img src="https://source.unsplash.com/random/400x400?sig=4" alt="" />
      </div>
      <button class="back btn"> < </button>
      <button class="next btn"> > </button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
